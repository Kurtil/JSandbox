<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"> </script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                player: {},
                preload,
                create,
                update
            }
        };

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude',
                'assets/dude.png',
                { frameWidth: 32, frameHeight: 48 }
            );
        }

        function create() {
            this.add.image(0, 0, 'sky').setOrigin(0, 0);
            this.add.image(400, 300, 'star').setOrigin(0, 0);

            const platforms = this.physics.add.staticGroup();

            // refresh body to tell the physic world to take into account the scale up
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            // create player
            // dynamic by default
            this.player = this.physics.add.sprite(100, 450, 'dude');

            // This means when it lands after jumping it will bounce ever so slightly.
            this.player.setBounce(0.2);
            // collide with the limit of the world
            this.player.setCollideWorldBounds(true);

            // player.body.setGravityY(300);

            // add collider between player and the platforms group
            this.physics.add.collider(this.player, platforms);

            // Animations
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });
        }

        function update() {
            // Controlls
            const cursors = this.input.keyboard.createCursorKeys();

            if (cursors.left.isDown) {
                this.player.setVelocityX(-160);

                this.player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                this.player.setVelocityX(160);

                this.player.anims.play('right', true);
            }
            else {
                this.player.setVelocityX(0);

                this.player.anims.play('turn');
            }

            if (cursors.up.isDown && this.player.body.touching.down) {
                this.player.setVelocityY(-330);
            }
        }

    </script>

</body>

</html>
