<!-- Following the tuto from eggHead.io https://egghead.io/lessons/react-replace-react-createelement-function-call-with-jsx -->

<div id='root'></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
const rootElement = document.getElementById('root');

// Babel need capitalized variable to bind it in JSX
/**
 * @params the props object
**/
const Message = ({children}) => <div>{children != null ? children : 'No message'}</div>

const element =
    <div>
        <Message children="coucou"/>
        <Message></Message>
    </div>;
ReactDOM.render(element, rootElement);

</script>
