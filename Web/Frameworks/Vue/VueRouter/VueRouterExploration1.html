<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Router Exploration 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <component :is="hash"></component>
        <a href="#foo">foo</a>
        <a href="#bar">bar</a>
    </div>
</body>
<script>

    const app = new Vue({
        el: '#app',
        components: {
            foo : { template : '<div>Foo</div>'},
            bar : { template : '<div>Bar</div>'},
        },
        data: {
            hash: window.location.hash.slice(1) // remove the #
        },
    });

    window.addEventListener('hashchange', newHash => {
        app.hash = newHash.newURL.match(/#.*$/)[0].slice(1);
    })
</script>

</html>
