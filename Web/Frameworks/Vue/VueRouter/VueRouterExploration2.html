<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Router Exploration 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>
<script>

    const Foo = { template: '<div>Foo</div>' };
    const Bar = { template: '<div>Bar</div>' };
    const NotFound = { template: '<div>NotFound</div>' };

    const routeTable = {
        'foo': Foo,
        'bar': Bar,
    }

    const app = new Vue({
        el: '#app',
        data: {
            hash: window.location.hash.slice(1) // remove the #
        },
        render(h) {
            return h('div',
            [
                h(routeTable[this.hash] || NotFound),
                h('a', { attrs: { href: '#foo' } }, 'Foo'),
                ' | ',
                h('a', { attrs: { href: '#bar' } }, 'Bar'),
            ]);
        }
    });

    window.addEventListener('hashchange', newHash => {
        app.hash = window.location.hash.slice(1);
    })
</script>

</html>
