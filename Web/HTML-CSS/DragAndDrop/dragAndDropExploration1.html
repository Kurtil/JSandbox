<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drag and drop exploration 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            --side-length: 100px;
        }

        img {
            width: var(--side-length);
            height: var(--side-length);
        }

        img[draggable="true"]:hover {
            cursor: grab;
        }

        .drop-zone {
            border: solid black 1px;
            box-sizing: border-box;
            width: var(--side-length);
            height: var(--side-length);
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <img draggable='true' ondragstart="drag(event)" id='img1'
        src="https://camo.githubusercontent.com/728ce9f78c3139e76fa69925ad7cc502e32795d2/68747470733a2f2f7675656a732e6f72672f696d616765732f6c6f676f2e706e67" />
    <div class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
</body>
<script>
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }
    function allowDrop(event) {
        event.preventDefault();
    }
    function drop(event) {
        event.preventDefault(); // bu default, open link...
        const data = event.dataTransfer.getData('text');
        event.target.appendChild(document.getElementById(data));
    }
</script>

</html>
